            <h1>Stray Kids</h1>
             <li>Stray Kids es un grupo masculino surcoreano formado en 2017 por JYP Entertainment a través del reality show del mismo nombre. Actualmente, cuenta con ocho miembros: 
                Bang Chan, Lee Know, Changbin, Hyunjin, Han, Felix, Seungmin e I.N, tras la salida de Woojin en 2019.  </li>
             <p></p>
                <li>Debutaron oficialmente en 2018 con el EP “I Am Not”, seguido de las trilogías “I Am” y “Clé”. En 2020, lanzaron su primer álbum de estudio, “Go Live”, logrando su 
                    primera certificación de platino. En 2021, su segundo álbum, “Noeasy”, vendió más de un millón de copias, y en 2022 firmaron con Republic Records para expandirse en
                     EE.UU., lanzando "Oddinary" y "Maxident", que alcanzaron el #1 en Billboard 200. En 2023, su álbum “5-Star” fue certificado cinco veces millón en ventas, consolidándose 
                     como uno de los grupos más exitosos de Corea del Sur.  </li>
             <p></p>   
                <li> Han realizado giras mundiales, incluido el “2nd World Tour "Maniac"“, y han sido reconocidos por Billboard y Time como líderes de la nueva generación del K-pop. Además, han 
                    incursionado en el mercado japonés con álbumes como “SKZ2020” y “The Sound”.</li>
